<div class="container">
    <div class="row">
        <div class="col-auto mr-auto" appCabecera>Lista de Inscripciones <small>(sin redux)</small></div>
        <div class="col-auto"><button type="button" class="btn btn-primary" (click)="addInscription()"> Nuevo</button></div>
      </div>
    <br><br>
    <table mat-table [dataSource]="inscriptions" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef> ID Alumno </th>
            <td mat-cell *matCellDef="let element"> {{ element.student.id }} </td>
        </ng-container>

        <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef> Alumno </th>
            <td mat-cell *matCellDef="let element"> {{ element.student.firstName + ' ' + element.student.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef> ID Curso </th>
            <td mat-cell *matCellDef="let element"> {{ element.course.id }} </td>
        </ng-container>

        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{ element.course.description }} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element"><mat-icon [ngClass]="element.isActive ? 'green' : 'red'">circle</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editInscription(element)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="removeInscription(element)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
