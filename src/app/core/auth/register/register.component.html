<div class="main_div">
    <mat-card class="card_global">
        <mat-card-header class="card_header">
        <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card_content">
            <form class="flex flex-column" [formGroup]="registerForm">
                <mat-form-field appearance="outline" style="margin-top: 20px;">
                    <mat-label>E-Mail</mat-label>
                    <input [formControl]="emailControl" matInput placeholder="E-Mail"> 
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">El campo E-Mail es requerido</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Formato incorrecto</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-top: 20px;">
                    <mat-label>Contrase単a</mat-label>
                    <input type="password" [formControl]="passwordControl" matInput placeholder="Contrase単a">
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">El campo Contrase単a es requerido</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">El campo Contrase単a debe tener al menos 6 caracteres</mat-error>
                </mat-form-field>       
            </form>
        </mat-card-content>
        <mat-card-actions class="card_actions">
        <button type="submit" mat-button color="basic" (click)="login()">Ingresar</button>
        &nbsp;
        <button type="submit" mat-raised-button color="primary" (click)="register()">Registrarse</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
